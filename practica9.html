<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Números</title>
    <style>
        #resultado {
            margin-top: 20px; /* Espaciado superior para el resultado */
            font-size: 1.5rem; /* Tamaño de fuente para el resultado */
            color: blue; /* Color del texto del resultado */
        }
        input {
            margin-right: 10px; /* Espaciado a la derecha de los inputs */
            padding: 5px; /* Espaciado interno para los inputs */
            font-size: 1rem; /* Tamaño de fuente de los inputs */
        }
        button {
            padding: 5px 10px; /* Espaciado interno para el botón */
            font-size: 1rem; /* Tamaño de fuente del botón */
        }
    </style>
</head>
<body>

    <!-- Campos de entrada para los números -->
    <input type="number" id="numero1" placeholder="Número 1">
    <input type="number" id="numero2" placeholder="Número 2">
    <button id="calcularBtn">Calcular Suma</button> <!-- Botón para calcular la suma -->

    <!-- Contenedor donde se mostrará el resultado -->
    <div id="resultado"></div>

    <script>
        const numero1Input = document.getElementById('numero1'); // Campo de entrada para el primer número
        const numero2Input = document.getElementById('numero2'); // Campo de entrada para el segundo número
        const calcularBtn = document.getElementById('calcularBtn'); // Botón para calcular
        const resultadoDiv = document.getElementById('resultado'); // Contenedor para el resultado

        // Función para calcular la suma
        calcularBtn.addEventListener('click', () => {
            const numero1 = parseFloat(numero1Input.value); // Obtener y convertir el valor del primer campo
            const numero2 = parseFloat(numero2Input.value); // Obtener y convertir el valor del segundo campo

            // Calcular la suma
            const suma = numero1 + numero2;

            // Mostrar el resultado en el div
            resultadoDiv.textContent = `La suma es: ${suma}`;
        });
    </script>

</body>
</html>
