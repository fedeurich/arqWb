<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Dinámica con Vue 3</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

  <div id="app">
    <h2>Lista dinámica de elementos</h2>
    <ul>
      <li v-for="(item, index) in items" :key="index">
        {{ item }}
      </li>
    </ul>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          // Array que contiene los elementos de la lista
          items: ['Elemento 1', 'Elemento 2', 'Elemento 3', 'Elemento 4']
        }
      }
    });

    app.mount('#app');
  </script>

</body>
</html>
